<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body style="background-color:LightBlue;text-align:center;padding:60px">
<h1 style="text-align: center;color:red;">
    REGISTRATION FORM
</h1>
<form action="register"  method="post">
    {% csrf_token %}

     <input type="text"  name="username"  placeholder="Enter your User Name"><br>
     <input type="text"  name="first_name"  placeholder="Enter your First Name"><br>
     <input type="text"  name="last_name"  placeholder="Enter your Last Name"><br>
     <input type="email"  name="email"  placeholder="Enter your Email Id"><br>
     <input type="password"  name="password"  placeholder="Enter your Password"><br>
     <input type="password"  name="confirm password"  placeholder="Confirm  your Password"><br>
     <input type ="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
